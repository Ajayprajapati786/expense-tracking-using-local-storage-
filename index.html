<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5">
        <form onsubmit="save(event)" >
            <div class="form-group">
                <label for="expense">Expense</label>
                <input type="number" class="form-control" id="expense" placeholder="Amount">

                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">

                <label for="Category">Category</label>
                <select id="Category" name="Category" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Rent">Rent</option>
                    <option value="Clothing">Clothing</option>
                </select>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="content">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
        function save(event){
            event.preventDefault();
    const expense = event.target.expense.value;
    const description = event.target.description.value;
    const Category = event.target.Category.value;
    const obj={
        expense:expense,
        description:description,
        Category:Category
    }
    localStorage.setItem(obj.expense,JSON.stringify(obj));
    showOnScreen(obj);
}

function showOnScreen(obj){
    const parentElement = document.getElementById("content");
    const childElem = document.createElement('li');
    childElem.textContent = obj.expense + " " + obj.description + " "+ obj.Category;
    
    const deleteButton = document.createElement('input');
    deleteButton.type = 'button';
    deleteButton.value = 'Delete';
    deleteButton.onClick= () =>{
        localStorage.removeItem(obj.expense);
        parentElement.removeChild(childElem);
    }

    const editButton = document.createElement('input');
    editButton.type = 'button';
    editButton.value = 'Edit';
    editButton.onClick= () =>{
        localStorage.removeItem(obj.expense);
        parentElement.removeChild(childElem);
        document.getElementById("expense").value=obj.expense;
        document.getElementById("description").value=obj.description;
        document.getElementById("Category").value=obj.Category;
    }

    childElem.appendChild(editButton);
    childElem.appendChild(deleteButton);
    parentElement.appendChild(childElem); 
}

    </script>
</body>

</html>
